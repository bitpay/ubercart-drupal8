uc_bitpaycheckout.check.receive:
  path: '/admin/store/orders/{uc_order}/receive_check'
  defaults:
    _form: '\Drupal\uc_bitpaycheckout\Form\Bitpay'
    _title: 'BitPay Checkout'
  requirements:
    _permission: 'view all orders'
  options:
    parameters:
      uc_order:
        type: entity:uc_order


uc_bitpaycheckout.admin_settings_form:  
  path: '/admin/config/uc_bitpaycheckout/adminsettings'  
  defaults:  
    _form: '\Drupal\uc_bitpaycheckout\Form\BitpaySettingsForm'  
    _title: 'BitPay Settings'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE  


uc_bitpaycheckout.bitpay_ipnrequest:
  path: '/bitpayipn' 
  defaults: 
    _controller: '\Drupal\uc_bitpaycheckout\Controller\BitpayController::content' 
  requirements: 
      _access: 'TRUE'
