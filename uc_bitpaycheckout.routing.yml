uc_bitpaycheckout.admin_settings_form:  
  path: '/admin/config/uc_bitpaycheckout/adminsettings'  
  defaults:  
    _form: '\Drupal\uc_bitpaycheckout\Form\BitpaySettingsForm'  
    _title: 'BitPay Settings'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE  


uc_bitpaycheckout.bitpay_ipnrequest:
  path: '/bitpayipn' 
  defaults: 
    _controller: '\Drupal\uc_bitpaycheckout\Controller\BitpayController::content' 
  requirements: 
      _access: 'TRUE'
